<h1><a href="/M/{{ post.slug }}.html">{{ post.title }}</a><br /></h1>
<p>Category: {% for cate in post.cates %}<a href="/category/{{ cate.slug }}">{{ cate.name }}</a>{%endfor%}</p>
<p>{{ post.body }}</p>
<ul>
{% for tag in post.tags %}
<li><a href="/tag/{{ tag.slug }}">{{ tag.name }}</li>
{% endfor %}
</ul>
<p><a href="/manage/post/delete/{{ post.id }}">delete</a></p>
<hr />
